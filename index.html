<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
      class="logo"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <img src="./images/logo.svg" alt="" class="logo" />
      <h1 class="title">We are launching <span class="title-highlight">soon!</span></h1>
      <p class="subheading">Subscribe and get notified</p>
      <div class="CTA">
        <form action="" method="GET">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Your email address..." required/>
          <input id="submit" name="submitBtn" type="submit" value="Notify Me"></input>
        </form>
      </div>
      <br />
      <img
        src="./images/illustration-dashboard.png"
        alt=""
        class="illustration"
      />
    </main>

    <footer>
      <div class="icons">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <div class="copyright-section">
        <p>&copy; Copyright Ping. All rights reserved.</p>
      </div>
      <div class="attribution-section">
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a
            href="https://www.frontendmentor.io/profile/YusafS94"
            target="blank"
            >Yusaf</a
          >.
        </p>
      </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/49f420c203.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
